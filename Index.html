<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashionista - Fashion Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .hero {
            background: url('https://via.placeholder.com/1200x400?text=Fashion+Banner') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 15px 0 5px;
        }

        .product p {
            color: #555;
        }

        .contact {
            background-color: #f0f0f0;
            padding: 40px;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fashionista</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        New Season, New Style âœ¨
    </div>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x300?text=Jacket" alt="Product 1">
            <h3>Leather Jacket</h3>
            <p>$120.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x300?text=Dress" alt="Product 2">
            <h3>Summer Dress</h3>
            <p>$80.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x300?text=Sneakers" alt="Product 3">
            <h3>White Sneakers</h3>
            <p>$95.00</p>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: support@fashionista.com</p>
        <p>Phone: +1 234 567 890</p>
        <p>Follow us on social media @fashionista</p>
    </section>

    <footer>
        &copy; 2025 Fashionista. All rights reserved.
    </footer>

</body>
</html>
